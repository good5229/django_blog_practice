<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a href="/blog">Blog</a>
    <a href="#">About Me</a>
</nav>
    <div class="row mt-5" id="main-area">
    {% if post_list.exists %}
        {% for p in post_list %}
            <div class="col-offset-4 col-4  card mb-4">
                {% if p.head_image %}
                    <img class="card-img-top" src="{{ p.head_image.url }}" alt="Card image cap">
                {% else %}
                    <img class="card-img-top" src="https://picsum.photos/seed/{{ p.id }}/1200/800" alt="random_image">
                {% endif %}
                <h2><a href="{{ p.get_absolute_url }}">{{ p.title }}</a></h2>
                {% if p.hoot_text %}
                    <h5 class="text-muted">{{ p.hoot_text }}</h5>
                {% endif %}
                <p>{{ p.created_at }}</p>
                <p>{{ p.content | truncatewords:45}}</p>
            </div>

        {% endfor %}
        {% else %}
        <h3>아직 게시물이 없습니다.</h3>
    {% endif %}
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
