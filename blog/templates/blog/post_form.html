{% extends 'blog/base_full_width.html' %}
{% load crispy_forms_tags %}
{% block head_title %}Create Post - Blog{% endblock %}
{% block main_area %}
    <h1>Create New Post</h1>
    </hr>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
            {{ form | crispy }}
            <div id="div_id_tags_str">
                <th><label for="id_tags_str">Tags:</label></th>
                <td><input class="textinput textInput form-control" type="text" name="tags_str" id="id_tags_str"></td>
            </div>
            <br/>
        </table>
        <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>
{% endblock %}
